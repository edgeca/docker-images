language: ruby

services:
  - docker

jobs:
  include:
    - stage: build
      before_install:
        - cd lab
        - docker build -t niacainfosys/rhel7-ubi:1.0 -f rhel7-ubi.Dockerfile .
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push niacainfosys/rhel7-ubi:1.0