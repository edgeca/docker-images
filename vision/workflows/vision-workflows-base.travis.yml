sudo: required

services:
  - docker

before_install:
  - cd vision/workflows
  - docker build -t niacainfosys/vision-workflows-base:1.2.0 -f vision-workflows-base.Dockerfile .

script:
  - docker run niacainfosys/vision-workflows-base:1.2.0 /bin/bash -c "python --version; pip list; java -version; apt list --installed"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push niacainfosys/vision-workflows-base:1.2.0